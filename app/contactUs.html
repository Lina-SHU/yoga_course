<section class="container pt-14 pt-md-17 pb-20 pb-md-19 pb-lg-22">
  <h1 class="h3 text-center mb-10">聯絡我們</h1>
  <div class="row">
    <div class="col-md-10 col-lg-7 mx-auto mb-12 mb-lg-0">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3645.6191863287727!2d120.97918482077985!3d23.973902716536216!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3468d97bf0bec6fb%3A0x1d1251b1a9d53a1a!2z6Ie654Gj5Zyw55CG5Lit5b-D56KR!5e0!3m2!1szh-TW!2stw!4v1629705333737!5m2!1szh-TW!2stw"
        loading="lazy" class="border-0 rounded w-100 mb-8"></iframe>
      <h2 class="fs-4 mb-3">DOYOGA 教室位置</h2>
      <p class="mb-3">高雄市苓雅區北信街 23 號 2 樓</p>
      <p class="mb-0">如何前往：</p>
      <div class="row">
        <div class="col-md-7 col-lg-6">
          <ul>
            <li class="mb-8">1. 搭乘捷運：紅線到正義站 3 號出口，延正義路方向至北信街交叉口即可。</li>
            <li class="mb-8">2. 搭乘公車：搭這些公車都可以抵達正義站 24B 25 33 50 76 77 77區 100</li>
            <li>3. 開車前往北信街 32 號，教室旁有專屬停車場可以使用。</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-10 col-lg-5 mx-auto">
      <form class="p-8 p-md-10 bg-light rounded">
        <h3 class="fs-5 mb-6 mb-md-8">意見回饋&問題詢問</h3>
        <div class="mb-6">
          <label for="username" class="form-label mb-3">姓名</label>
          <input type="text" class="form-control form-control-sm" id="username" placeholder="請輸入您的姓名">
        </div>
        <div class="mb-6">
          <label for="userEmail" class="form-label mb-3">電子信箱</label>
          <input type="email" class="form-control form-control-sm" id="userEmail" placeholder="email@example.com">
        </div>
        <div class="mb-6">
          <label for="phone" class="form-label mb-3">手機號碼</label>
          <input type="tel" class="form-control form-control-sm" id="phone" placeholder="0912-345-678">
        </div>
        <div class="mb-6 mb-md-8">
          <label for="message" class="form-label mb-3">意見回饋</label>
          <textarea class="form-control form-control-sm" id="message" rows="10"></textarea>
        </div>
        <div class="text-end">
          <a class="btn btn-sm btn-secondary rounded-2" href="#" role="button">送出</a>
        </div>
      </form>
    </div>
  </div>
</section>
